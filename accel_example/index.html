<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
	  <link rel="stylesheet" href="assets/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="xui-min-0.9.0.js"></script>
	  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	  <script type="text/javascript" charset="utf-8" src="accel.js"></script> 
	  <script type="text/javascript" charset="utf-8">
  	
	function init(){
		document.addEventListener("touchmove", preventBehavior, false);
		document.addEventListener("deviceready", watchAccel, true);		
	}
	
  </script>
  </head>
  <body onload="init();" id="stage" class="theme">
  <div id="container">
	<canvas id="canvas" width="280" height="460">
	</canvas>
	</div>
  </div>
  </body>
</html>
